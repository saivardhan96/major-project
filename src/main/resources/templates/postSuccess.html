<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f3a9b8, #74b9ff);
            color: white;
            text-align: center;
        }
        .container {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .footer {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .button {
            padding: 15px 30px;
            background-color: #ff8c00;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thanks for Your Contribution!</h1>
    <p>See you again and all the best for your future. Your effort makes a difference, and we truly appreciate your time and energy. We look forward to your future contributions!</p>
    <a href="http://localhost:8080/" class="button">Go Home</a>
    <div class="footer">
        <p>Stay positive and keep shining!</p>
    </div>
</div>
</body>
</html>
